<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/SGV" href="./assets/Vector.svg">
    <link rel="stylesheet" href="../styles/success_page.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <title>Obrigado!</title>

<body class="container">
    <header>
        <div class="logo" onclick="location.href='/index.html'">
            <img src="../assets/Vector.svg">
            <h1>Vemser Coffee</h1>
        </div>
        <img class="cart" onclick="location.href='/pages/checkout.html'" src="../assets/ShoppingCart.svg">

    <main>
        <section class="success">
            <h3>Pedido confirmado!</h3>

            <fieldset class="campo">
                <textarea placeholder="Digite aqui sua mensagem"></textarea>
            </fieldset>
            <div class="botaoFinal">
                <button class="comprarNovamente" onclick="location.href='../index.html'"><img class="caneca" src="../assets/Vector.svg"><p class="textoBotaoFinal">Comprar novamente</p></button>
            </div>
        </section>
