<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/SGV" href="../assets/Vector.svg">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Checkout</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/Vector.svg">
            <h1>Vemser Coffee</h1>
        </div>
        <img src="../assets/ShoppingCart.svg">
    </header>

    <main class="container">
        <h3 class="h3__checkout">Checkout</h3>

        <section class="caixas_checkout">

            <div class="dados">
                <div class="complete">
                    <h4>Complete seu pedido!</h4>
                    <p>Insira seus dados para receber seu cafezinho.</p>
                </div>
                <input class="input" placeholder="Nome" required>
                <br>
                <input class="input" placeholder="CPF" required>
            </div>

            <div class="selecionados">
                <div class="complete">
                    <h4>Você selecionou</h4>
                    <p>Confira se está tudo certo no seu pedido</p>
                </div>

                <div class="selecionado">
                    <img class="cafe_selecionado" src="../assets/expresso-tradicional.png">
                    <div class="contador">
                        <h5>Expresso Tradicional</h5>
                        <div class="botoes">
                            <div class="botao-contador">+ 1 -</div>
                            <div class="botao-lixo"><img src="../assets/Trash.svg"></div>
                        </div>
                    </div>
                    <p>R$ 8,99</p>
                </div>

                <div class="selecionado">
                    <img class="cafe_selecionado" src="../assets/expresso-tradicional.png">
                    <div class="contador">
                        <h5>Expresso Tradicional</h5>
                        <div class="botoes">
                            <div class="botao-contador">+ 1 -</div>
                            <div class="botao-lixo"><img src="../assets/Trash.svg"></div>
                        </div>
                    </div>
                    <p>R$ 8,99</p>
                </div>

                <p class="lista-checkout">
                    Total de intens     R$ 17,98<br>
                    Taxa de serviço     R$ 3,00<br>
                    <strong>Total       R$ 20,98</strong>
                </p>

                <button onclick="location.href='/pages/success_page.html'">Confirmar pedido!</button>

                

            </div>

        </section>


    </main>
